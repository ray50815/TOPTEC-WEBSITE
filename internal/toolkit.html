<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toptec Internal ToolKit</title>
    <meta name="robots" content="noindex, nofollow" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/internal/invoice.css" id="toolkit-stylesheet" />
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
    <div class="pointer-events-none absolute inset-0 -z-10 overflow-hidden">
      <div class="h-full w-full bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950"></div>
      <div class="absolute inset-x-0 top-0 h-72 bg-gradient-to-b from-blue-500/25 to-transparent blur-3xl"></div>
      <div class="absolute inset-0 bg-[radial-gradient(circle_at_top_left,rgba(56,189,248,0.14),transparent_55%)]"></div>
    </div>

    <main id="toolkit-app" class="relative z-10">
      <div class="mx-auto max-w-6xl space-y-12 px-6 py-16">
        <header class="rounded-3xl border border-slate-700/60 bg-slate-900/70 p-10 shadow-2xl shadow-slate-900/40 backdrop-blur">
          <div class="flex flex-col gap-6 md:flex-row md:items-end md:justify-between">
            <div class="space-y-4">
              <div class="inline-flex items-center gap-2 rounded-full border border-blue-400/40 bg-blue-500/10 px-4 py-1 text-xs font-semibold uppercase tracking-[0.35em] text-blue-200">
                LOGISTICS AUTOMATION
              </div>
              <div class="space-y-3">
                <h1 class="text-4xl font-bold tracking-tight text-white md:text-5xl">INVOICE / PACKING &#x81EA;&#x52D5;&#x5316;&#x7522;&#x751F;&#x5668;</h1>
                <p class="max-w-3xl text-sm leading-relaxed text-slate-300">
                  &#x586B;&#x5165;&#x51FA;&#x8CA8;&#x548C;&#x91D1;&#x984D;&#x8CC7;&#x6599;&#x5F8C;&#xFF0C;&#x7CFB;&#x7D71;&#x6703;&#x4EE5; Toptec &#x5167;&#x90E8;&#x6A19;&#x6E96;&#x81EA;&#x52D5;&#x7522;&#x751F;&#x5546;&#x7528;&#x767C;&#x7968;&#x8207;&#x5305;&#x88DD;&#x6E05;&#x55AE;&#xFF0C;&#x6E1B;&#x5C11;&#x91CD;&#x8907;&#x6392;&#x7248;&#x53CA;&#x4EBA;&#x5DE5;&#x932F;&#x8AA4;&#xFF0C;&#x4E26;&#x63D0;&#x4F9B;&#x53EF;&#x5217;&#x5370;&#x8207;&#x532F;&#x51FA;&#x7684;&#x6A19;&#x6E96;&#x6A94;&#x6848;&#x3002;
                </p>
              </div>
            </div>
            <a
              href="toolselect.html"
              class="inline-flex items-center gap-2 self-start rounded-full border border-slate-600 bg-slate-900/60 px-5 py-2 text-sm font-semibold text-slate-200 shadow-lg shadow-slate-950/50 transition hover:border-blue-300 hover:text-white hover:shadow-blue-500/30"
            >
              <span aria-hidden="true">&larr;</span> &#x8FD4;&#x56DE;&#x5DE5;&#x5177;&#x9078;&#x55AE;
            </a>
          </div>
        </header>

        <section class="rounded-3xl border border-slate-700/60 bg-slate-900/70 p-10 shadow-2xl shadow-slate-900/40 backdrop-blur">
          <div class="space-y-10">
            <div class="space-y-6">
              <h2 class="text-2xl font-semibold text-white">&#x6B65;&#x9A5F; 1. &#x586B;&#x5BEB;&#x57FA;&#x672C;&#x8CC7;&#x6599;</h2>
              <p class="text-sm leading-relaxed text-slate-300">
                &#x4F9D;&#x5E8F;&#x8F38;&#x5165;&#x516C;&#x53F8;&#x62AC;&#x982D;&#x3001;&#x65E5;&#x671F;&#x8207;&#x91D1;&#x984D;&#xFF0C;&#x7CFB;&#x7D71;&#x6703;&#x5728;&#x7522;&#x751F;&#x767C;&#x7968;&#x6642;&#x81EA;&#x52D5;&#x5957;&#x7528;&#x76F8;&#x95DC;&#x8CC7;&#x6599;&#x3002;
              </p>
              <fieldset class="rounded-2xl border border-slate-700 p-6">
                <legend class="px-2 text-lg font-semibold text-white">1. &#x6838;&#x5FC3;&#x8CC7;&#x8A0A;</legend>
                <div class="mt-4 grid gap-6 md:grid-cols-3">
                  <div>
                    <label for="company" class="mb-1 block text-sm font-medium text-slate-200">&#x516C;&#x53F8;&#x62AC;&#x982D;</label>
                    <select
                      id="company"
                      class="w-full rounded-lg border border-slate-700 bg-slate-950/60 px-4 py-2 text-sm text-slate-100 shadow-sm placeholder-slate-500 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition"
                    >
                      <optgroup label="&#x92B7;&#x552E; (Sales)">
                        <option value="anxin">An Xin (&#x978D;&#x946B;) (USD)</option>
                        <option value="anxin_eur">An Xin (&#x978D;&#x946B;) (EUR)</option>
                        <option value="winteam">WIN TEAM (&#x65FA;&#x7DF9;) (USD)</option>
                        <option value="styleup">StyleUp (USD)</option>
                        <option value="converge">Converge (USD)</option>
                      </optgroup>
                      <optgroup label="&#x63A1;&#x8CFC; (Purchase)">
                        <option value="buy_foreign_usd">&#x6D77;&#x5916;&#x4F9B;&#x61C9;&#x5546;&#x63A1;&#x8CFC; (USD)</option>
                        <option value="buy_foreign_eur">&#x6D77;&#x5916;&#x4F9B;&#x61C9;&#x5546;&#x63A1;&#x8CFC; (EUR)</option>
                      </optgroup>
                    </select>
                  </div>
                  <div>
                    <label for="date" class="mb-1 block text-sm font-medium text-slate-200">&#x767C;&#x7968;&#x65E5;&#x671F; (YYYYMMDD)</label>
                    <input
                      type="text"
                      id="date"
                      placeholder="20241206"
                      class="w-full rounded-lg border border-slate-700 bg-slate-950/60 px-4 py-2 text-sm text-slate-100 shadow-sm placeholder-slate-500 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition"
                    />
                  </div>
                  <div>
                    <label for="totalAmount" class="mb-1 block text-sm font-medium text-slate-200">&#x7E3D;&#x91D1;&#x984D;</label>
                    <input
                      type="number"
                      id="totalAmount"
                      placeholder="153900"
                      class="w-full rounded-lg border border-slate-700 bg-slate-950/60 px-4 py-2 text-sm text-slate-100 shadow-sm placeholder-slate-500 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition"
                    />
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="space-y-6">
              <h2 class="text-2xl font-semibold text-white">&#x6B65;&#x9A5F; 2. &#x8A2D;&#x5B9A;&#x55AE;&#x64DA;&#x8207;&#x51FA;&#x8CA8;&#x8CC7;&#x6599;</h2>
              <p class="text-sm leading-relaxed text-slate-300">
                &#x8ABF;&#x6574;&#x55AE;&#x64DA;&#x985E;&#x578B;&#x3001;&#x51FA;&#x8CA8;&#x5730;&#x9EDE;&#x8207;&#x8239;&#x671F;&#xFF0C;&#x7CFB;&#x7D71;&#x6703;&#x540C;&#x6B65;&#x8F38;&#x51FA;&#x5230;&#x5305;&#x88DD;&#x6E05;&#x55AE;&#x4E2D;&#x3002;
              </p>
              <fieldset class="rounded-2xl border border-slate-700 p-6">
                <legend class="px-2 text-lg font-semibold text-white">2. &#x55AE;&#x64DA;&#x7D30;&#x7BC0;</legend>
                <div class="mt-4 grid gap-6 md:grid-cols-3">
                  <div>
                    <label for="invoiceType" class="mb-1 block text-sm font-medium text-slate-200">&#x55AE;&#x64DA;&#x985E;&#x578B;</label>
                    <select
                      id="invoiceType"
                      class="w-full rounded-lg border border-slate-700 bg-slate-950/60 px-4 py-2 text-sm text-slate-100 shadow-sm placeholder-slate-500 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition"
                    >
                      <option value="COMMERCIAL INVOICE">COMMERCIAL INVOICE</option>
                      <option value="PROFORMA INVOICE">PROFORMA INVOICE</option>
                    </select>
                  </div>
                  <div>
                    <label for="invoiceNo" class="mb-1 block text-sm font-medium text-slate-200">&#x767C;&#x7968;&#x865F;&#x78BC; (&#x81EA;&#x52D5;&#x7522;&#x751F;)</label>
                    <input
                      type="text"
                      id="invoiceNo"
                      placeholder="&#x6700;&#x7D42;&#x7522;&#x751F;&#x5F8C;&#x81EA;&#x52D5;&#x5E36;&#x5165;"
                      class="w-full rounded-lg border border-slate-700 bg-slate-900/50 px-4 py-2 text-sm text-slate-300 shadow-sm placeholder-slate-500 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition"
                    />
                  </div>
                  <div>
                    <label for="onBoardDate" class="mb-1 block text-sm font-medium text-slate-200">ON/ABOUT BOARD</label>
                    <input
                      type="text"
                      id="onBoardDate"
                      placeholder="7 DAYS AFTER SHIPMENT"
                      class="w-full rounded-lg border border-slate-700 bg-slate-950/60 px-4 py-2 text-sm text-slate-100 shadow-sm placeholder-slate-500 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition"
                    />
                  </div>
                  <div>
                    <label for="shippedFrom" class="mb-1 block text-sm font-medium text-slate-200">Shipped From</label>
                    <input
                      type="text"
                      id="shippedFrom"
                      placeholder="TAIPEI"
                      class="w-full rounded-lg border border-slate-700 bg-slate-950/60 px-4 py-2 text-sm text-slate-100 shadow-sm placeholder-slate-500 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition"
                    />
                  </div>
                  <div>
                    <label for="shippedTo" class="mb-1 block text-sm font-medium text-slate-200">Shipped To</label>
                    <input
                      type="text"
                      id="shippedTo"
                      placeholder="SINGAPORE"
                      class="w-full rounded-lg border border-slate-700 bg-slate-950/60 px-4 py-2 text-sm text-slate-100 shadow-sm placeholder-slate-500 focus:border-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500/40 transition"
                    />
                  </div>
                  <div class="flex flex-col justify-end">
                    <div class="flex flex-wrap items-center gap-5">
                      <label class="inline-flex items-center gap-2 text-sm text-slate-200">
                        <input
                          id="date-adjust-checkbox"
                          type="checkbox"
                          class="h-4 w-4 rounded border-slate-600 bg-slate-950/80 text-blue-500 focus:ring-blue-500"
                          checked
                        />
                        &#x81EA;&#x52D5;&#x5728;&#x767C;&#x7968;&#x865F;&#x78BC;&#x52A0; 5 &#x5929;
                      </label>
                      <label class="inline-flex items-center gap-2 text-sm text-slate-200 hidden" id="flexible-quantity-container">
                        <input
                          id="flexible-quantity-checkbox"
                          type="checkbox"
                          class="h-4 w-4 rounded border-slate-600 bg-slate-950/80 text-blue-500 focus:ring-blue-500"
                        />
                        &#x555F;&#x7528;&#x5F48;&#x6027;&#x6578;&#x91CF;
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="flex flex-wrap items-center justify-end gap-4">
              <button
                id="findNextBtn"
                class="hidden rounded-full border border-blue-300/40 bg-blue-500/15 px-6 py-2 text-sm font-semibold text-blue-200 shadow-sm transition hover:border-blue-300 hover:bg-blue-500/20 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-400/50"
              >
                &#x532F;&#x5165;&#x4E0B;&#x4E00;&#x7D44;&#x8CC7;&#x6599;
              </button>
              <button
                id="generateBtn"
                class="rounded-full bg-blue-500 px-8 py-3 text-sm font-semibold text-white shadow-xl shadow-blue-500/30 transition hover:bg-blue-400 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-400/60"
              >
                &#x7522;&#x751F;&#x767C;&#x7968;&#x8207;&#x5305;&#x88DD;&#x55AE;
              </button>
            </div>
            <div id="status" class="text-center text-sm font-medium text-rose-400"></div>
          </div>
        </section>

        <section id="invoice-wrapper" class="hidden space-y-6">
          <div class="rounded-3xl border border-slate-700/60 bg-slate-900/70 p-8 shadow-2xl shadow-slate-900/35 backdrop-blur">
            <div class="invoice-box" id="invoice-preview"></div>
          </div>
          <div class="no-print flex flex-wrap justify-center gap-3">
            <button
              id="printBtn"
              class="rounded-full border border-slate-600 bg-slate-800 px-5 py-2 text-sm font-semibold text-white shadow-md transition hover:border-slate-400 hover:bg-slate-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-500/50"
            >
              &#x5217;&#x5370; / &#x532F;&#x51FA; PDF
            </button>
            <button
              id="packingListBtn"
              class="rounded-full border border-purple-300/60 bg-purple-500 px-5 py-2 text-sm font-semibold text-white shadow-md transition hover:bg-purple-400 focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-300/60"
            >
              &#x7522;&#x751F;&#x5305;&#x88DD;&#x6E05;&#x55AE;
            </button>
          </div>
        </section>
      </div>
    </main>

    <div id="packingListModal" class="modal-backdrop hidden"></div>

    <script defer src="../assets/internal/invoice.js"></script>
  </body>
</html>
